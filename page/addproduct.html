<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link rel="stylesheet" href="../css/addproduct.css">
</head>
<body>
<div id="right2">
    <div id="addproduct_left">
        <ul id="goodsname">
            <li id="goos_name" >商品名称</li>
            <li><input type="text" id="goods_name_input" placeholder="商品名称"></li>
            <li>
                <div>商品价格</div>
                <div>商品库存</div>
            </li>
            <li>
                <input type="text" placeholder="商品价格">
                <input type="text" placeholder="商品库存">
            </li>
            <li>
                <div>商品品牌</div>
                <div>商品类型</div>
            </li>
            <li>
                <input type="text" placeholder="商品品牌">
                <input type="text" placeholder="商品类型">
            </li>
            <li id="goods_date">生产日期</li>
            <li><input type="text" id="goods_date_input"placeholder="/年/月/日"></li>
        </ul>
    </div>
    <div id="addproduct_center">
        <ul id="goodstype">
            <li>商品标题</li>
            <li><input type="text"placeholder="商品标题"></li>
            <li>商品介绍</li>
            <li><div id="product_introduce"><input type="text"id="product_introduce_input"></div></li>
            <li><input type="submit" value="确认提交" id="addbutten"></li>
        </ul>
    </div>
    <div id="addproduct_right">
        <ul id="goodspicture">
            <li><div></div></li>
            <li><input type="button" value="选择图片" id="picture_button"></li>
            <li><div id="product_picture"><input type="text"class="product_picture_input"></div></li>
        </ul>
    </div>
</div>
</body>
</html>
